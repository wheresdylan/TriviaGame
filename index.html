  <title>Trivia game</title>

   <!-- Added a link to Bootstrap-->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

   <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

    <body>
        <audio id="rickAndMorty" src="assets/Voidoid_Rick_And_Morty_TV_Theme__(44outdoors.com).mp3" preload="auto"></audio>

        <audio id="theWalkingDead" src="assets/L_Orchestra_Cinematique_The_Walking_Dead_Theme__(44outdoors.com).mp3" preload="auto"></audio>

        <audio id="sonsOfAnarchy" src="assets/Sons_of_Anarchy_SAMCRO_ST__(44outdoors.com).mp3" preload="auto"></audio>

         <audio id="greysAnatomy" src="assets/M_sica_de_Series_Cosy_in_the_Rocket_Main_Theme_from_Grey_s_Anatomy__(44outdoors.com).mp3" preload="auto"></audio>

        <audio id="breakingBad" src="assets/L_Orchestra_Cinematique_Breaking_Bad_Theme__(44outdoors.com).mp3" preload="auto"></audio>

        <audio id="gameOfThrones" src="assets/M_sica_de_Series_Game_of_Thrones_Main_Theme__(44outdoors.com).mp3" preload="auto"></audio>

        <audio id="ocean" src="assets/Crisp_Ocean_Waves-Mike_Koenig-1486046376.wav" preload="auto"></audio>


        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="box-1">
                        <div class="row">
                            <div class="col-md-12">
                                <h1 id="startButton">PRESS START</h1>
                            </div>
                        </div>
                    </div>
                    <div class="box">
                        <div class="row">
                            <div class="col-md-12">
                                <header>
                                    <h1>THE DOPE TRIVIA GAME</h1><br>
                                </header>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <h3 id="time">TIME REMAINING</h3><br>
                                <h4 id="question">THIS IS THE QUESTION</h4>
                                <h2 class="answer" id="answerOne">ANSWER ONE</h2>
                                <h2 class="answer" id="answerTwo">ANSWER TWO</h2>
                                <h2 class="answer" id="answerThree">ANSWER THREE</h2>
                                <h2 class="answer" id="answerFour">ANSWER FOUR</h2>
                                
                            </div>
                        </div>
                    </div>
                    <div class="box-2">
                        <div class="row">
                            <div class="col-md-12">
                                <header>
                                    <h1>THE DOPE TRIVIA GAME</h1><br>
                                </header>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <h3 id="time">TIME REMAINING 20</h3><br>
                                <h4 id="rightOrWrong">&nbsp;</h4>
                                <h2 id="rightAnswer">&nbsp;</h2>
                                <div id="image-Holder"></div>
                            </div>
                        </div>
                    </div>
                    <div class="endGame">
                        <div class="row">
                            <div class="col-md-12">
                                <h1 id="correct">DERP</h1>
                                <h1 id="wrong">&nbsp;</h1>
                                <h1 id="restart">&nbsp;</h1>
                            </div>
                        </div>
                    </div>
                </div>
             </div>
        </div>
    </body>
    <script type="text/javascript"src="assets/javascript/app.js"></script>
</html>
